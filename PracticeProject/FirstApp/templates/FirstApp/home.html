<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to {{Name}}({{Abbreviation}})</h1>
    <h3>Location: {{Location}}</h3><br>
    <h3>Notable Students:</h3><br>
    {% for i in Students %}
    <h4>Name: {{i.Name}}</h4>
    <h4>Department: {{i.Department}}</h4>
    {% endfor %}
</body>
</html>
